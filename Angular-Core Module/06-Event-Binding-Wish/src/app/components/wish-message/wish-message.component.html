<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card-shadow">
                    <div class="card-header bg-secondary text-white">
                        <div class="h4">Wish Message</div>
                    </div>
                    <div class="card-body">
                        <p class="h4">{{message}}</p>
                        <button (click) = "updateMessage('Good Morning')" class="btn btn-success btn-sm">Good Morning</button>
                        <button (click) = "updateMessage('Good Afternoon')" class="btn btn-warning btn-sm">Good Afternoon</button>
                        <button (click) = "updateMessage('Good Evening')" class="btn btn-danger btn-sm">Good Evening</button>
                        <!-- <button (click) = "sayGoodNight()" class="btn btn-info btn-sm">Good Night</button> -->
                        <button (click) = "updateMessage('Good Night')" class="btn btn-info btn-sm">Good Night</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
